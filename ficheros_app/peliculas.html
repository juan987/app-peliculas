<div class="container">
    <!-- Cosas que no uso o he cambiado

    <!-- En casa el 27oct16 -->
    <input class="elementoOculto" type="button" id="serializarFormulario" value="Serializar formulario"/>
    <div class="elementoOculto" id="resultadoSerializacion"></div>
    <!-- FIN de En casa el 27oct16 -->




    <h1>Formulario de peliculas</h1>
	<form id="miFormulario" action="#">
	<div id="rosa">
		<p>Id de la película: <input type="text" name="id" disabled  /></p>
		<p>Título: <input type="text" name="titulo" required  /></p>
		<p>Director: <input type="text" name="director" required  /></p>
		<p>Sinopsis: <input type="text" name="sinopsis" required  /></p>
        <p>Fecha: <input type="date" name="fecha" required/>

		<p>Valoración: <input type="text" list="cafes" name="valoracion" required></p>
		<datalist id="cafes">
			<option label="Mala" 
					value="Mala">
			<option label="Regular" 
					value="Regular">
			<option label="Buena" value="Buena">
			<option label="Muy Buena" value="Muy Buena">
			<option label="Excelente" value="Excelente">
		</datalist>
	</div> 
        <input type="button" id="guardar" value="Guardar"/>
        <input type="button" id="modificar" value="Modificar"/>
        <input class="elementoOculto" type="button" id="borrar" value="Borrar"/>

	</form>

    <h1>Base de Datos de Peliculas</h1>

    <input class="elementoOculto" type="button" id="peticion_ajax" value="Carga con JQuery"/>
    <div class="elementoOculto" id="contenido_de_ajax">

    </div>

<!-- Tabla mostrando la DB de peliculas -->
    <section id="tablaPeliculas">
        <!-- table border="2" -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-condensed">                
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Director</th>
                        <th>Sinopsis</th>
                        <th>Fecha</th>
                        <th>Valoración</th>
                        <th>Borrar</th>
                        <th>Seleccionar</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- tr><td>prueba 1</td></tr -->
                </tbody>
            </table>
        </div>
    </section>

</div>
