    <h1>Formulario de peliculas</h1>
	<form id="miFormulario" action="#">
	<div id="rosa">
		<p>Id de la película: <input type="text" name="id" disabled  /></p>
		<p>Título: <input type="text" name="titulo" required  /></p>
		<p>Director: <input type="text" name="director" required  /></p>
		<p>Sinopsis: <input type="text" name="sinopsis" required  /></p>
        <p>Fecha: <input type="date" name="fecha" required/>

		<p>Valoración: <input type="text" list="cafes" name="valoracion" required></p>
		<datalist id="cafes">
			<option label="Mala" 
					value="Mala">
			<option label="Regular" 
					value="Regular">
			<option label="Buena" value="Buena">
			<option label="Muy Buena" value="Muy Buena">
			<option label="Excelente" value="Excelente">
		</datalist>
	</div> 
        <input type="button" id="guardar" value="Guardar"/>
        <input type="button" id="modificar" value="Modificar"/>
        <input type="button" id="borrar" value="Borrar"/>

	</form>
