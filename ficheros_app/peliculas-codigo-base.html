<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peliculas Data Base</title>
    <link rel="stylesheet" href="css/peliculas.css"></link>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/peliculas.js"></script>
</head>
<body>
    <!-- Cosas que no uso o he cambiado 
    	<p>Nombre: <input type="text" name="nombre" required pattern="([a-zA-ZñÑ]{3,}uben|Victor)" /></p>
    -->
    <h1>Formulario de peliculas</h1>
	<form id="miFormulario" action="#">
	<div id="rosa">
		<p>Id de la película: <input type="text" name="nombre" required  /></p>
		<p>Título: <input type="text" name="nombre" required  /></p>
		<p>Director: <input type="text" name="nombre" required  /></p>
		<p>Sinopsis: <input type="text" name="nombre" required  /></p>
        <p>Fecha: <input type="date" name="date_control" required/>
        <p>Valoración: <input type="range" name="rango" min="-50" max="50"></p>

		<p>Lista: <input type="text" list="cafes" name="lista" required></p>
		<datalist id="cafes">
			<option label="Café solo" 
					value="Café solo">
			<option label="Café con leche" 
					value="Café con leche">
			<option label="Café descafeinado" value="Café descafeinado">
			<option label="Carajillo" value="Carajillo">
			<option label="Latte Macchiatto" value="Latte Macchiatto">
			<option label="Chocolate" value="Chocolate">
		</datalist>
	</div> 
		<p><input type="submit" value="enviar"></p>
	</form>

    <h1>Base de Datos de Peliculas</h1>
<!-- Tabla  -->
    <input type="button" id="peticion_ajax" value="Carga con JQuery"/>
    <div id="contenido_de_ajax">

    </div>

    <section id="tablaPeliculas">
        <table border="2">
            <thead>
                <tr>
                    <th>columna 1</th>
                    <th>columna 2</th>
                    <th>columna 3</th>
                    <th>columna 4</th>
                    <th>columna 5</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>prueba 1</td></tr>
            </tbody>
        </table>
    </section>

</body>
</html>
